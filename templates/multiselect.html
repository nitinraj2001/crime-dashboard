      <form class="form-inline form" method="POST" action="{{ url_for('multi_selected') }}">

              {% for o in data %}

              {% endfor %}
            </select>

              {% endfor %}
            </select>
          </div>
          <button style="margin-left:20px" type="submit" class="btn btn-primary">Go</button>
