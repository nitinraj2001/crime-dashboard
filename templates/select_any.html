<form class="form-inline" method="POST" action="{{ url_for('selected_any') }}">
  <div class="form-group">
    <div class="input-group">
       <label for="crime">Choose crimes</label>
        <select name="crime" class="selectpicker form-control">
          {% for i in crimes[3:] %}
              <option value="{{ i.name }}">{{ i.name }}</option>
              {% endfor %}
        </select> 
    </div>
    <button type="submit" class="btn btn-default">Go</button>
  </div>
</form>
