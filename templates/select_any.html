<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="selectstyle.css">
 <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 <title>select_any</title>
</head>
<body>


  <p>enter the heading</p>
<div class="forms">
  <form class="form-inline form" method="POST" action="{{ url_for('selected_any') }}">
    <div class="form-group">
      <div style="margin-left:20px" class="input-group">
         <label for="crime">Choose crimes : </label>
          <select style="margin-left:10px" name="crime" class="selectpicker form-control">
            {% for i in crimes[3:] %}
                <option style="margin-left:20px" value="{{ i.name }}">{{ i.name }}</option>
                {% endfor %}
          </select>
      </div>
      <button style="margin-left:10px; width:70px;" type="submit" class="btn btn-primary">Go</button>
    </div>
  </form>
</div>

</body>

</html>
